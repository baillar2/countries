<!DOCTYPE html>
<html ng-app="moduleOne">
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<title>countries</title>
</head>
<body ng-controller="controllerOne">

	<button ng-click="loadCountries()">Load Countries</button>
	<form ng-submit="findCountry()">
		<input ng-model="search.country" type="text" placeholder="name of country">
		<input type="submit" value="submit">
	</form>
	<div>
		<span ng-repeat="place in array">{{returnCountry.name}}</span>
	</div>

</body>
</html>
